name: Update RaiPlaySound XML

on:
  schedule:
    - cron: "0 4 * * *"  # Aggiorna ogni giorno alle 4:00 UTC
  workflow_dispatch:  # Permette di eseguirlo manualmente

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate XML
        run: python scripts/generate_xml.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.xml
          git commit -m "ðŸ”„ Aggiornamento automatico del feed XML" || echo "Nessuna modifica"
          git push
